# Simple max accumulator example
# Demonstrates cells and routing

gadgets:
  # Data source that generates numbers
  source:
    type: tap
    initial:
      label: source

  # Max accumulator cell
  max:
    type: maxCell
    initial: 0

  # Logger to see results
  logger:
    type: logger
    initial:
      prefix: "[MAX]"

# Bootstrap: wire source output to max input
bootstrap:
  # Send some initial values through the network
  - to: source
    data: 10
  - to: source
    data: 5
  - to: source
    data: 20
  - to: source
    data: 15

  # The max cell will accumulate the maximum
  # Logger will see the final result