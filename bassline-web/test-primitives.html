<!DOCTYPE html>
<html>
<head>
    <title>Test Primitive Gadgets</title>
</head>
<body>
    <h1>Testing Primitive Gadgets</h1>
    <button onclick="clearStorage()">Clear Local Storage</button>
    <button onclick="checkStorage()">Check Storage</button>
    <button onclick="window.location.href='http://localhost:5173/editor'">Go to Editor</button>
    <pre id="output"></pre>
    
    <script>
        function clearStorage() {
            localStorage.removeItem('bassline-gadget-palette');
            document.getElementById('output').textContent = 'Cleared bassline-gadget-palette from localStorage';
        }
        
        function checkStorage() {
            const data = localStorage.getItem('bassline-gadget-palette');
            document.getElementById('output').textContent = data ? JSON.stringify(JSON.parse(data), null, 2) : 'No palette data found';
        }
        
        // Check on load
        checkStorage();
    </script>
</body>
</html>
