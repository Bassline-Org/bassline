<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bassline Query Explorer</title>
  <link rel="stylesheet" href="/examples/web/style.css">

  <!-- Import map for npm dependencies -->
  <script type="importmap">
    {
      "imports": {
        "arcsecond/index.js": "https://cdn.jsdelivr.net/npm/arcsecond@5.0.0/+esm"
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Bassline Query Explorer</h1>
      <p>Interactive pattern matching and query visualization</p>
    </header>

    <div class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <section class="sidebar-section">
          <h3>Discovery</h3>
          <div id="discovery-section" class="sidebar-items"></div>
        </section>

        <section class="sidebar-section">
          <h3>Examples</h3>
          <div id="examples-section" class="sidebar-items"></div>
        </section>

        <section class="sidebar-section">
          <h3>History</h3>
          <div id="history-section" class="sidebar-items"></div>
        </section>

        <section class="sidebar-section">
          <h3>System</h3>
          <div id="system-section" class="sidebar-items"></div>
        </section>
      </aside>

      <!-- Query and Results Area -->
      <div class="work-area">
        <section class="input-section">
          <h2>Query</h2>
          <textarea
            id="query-input"
            placeholder="Enter patterns here...&#10;Example: fact [alice likes bob]&#10;Example: query [?x likes ?y]"
            rows="6"
          ></textarea>
          <div class="input-controls">
            <button id="execute-btn">Execute</button>
            <button id="undo-btn">â†¶ Undo</button>
            <button id="clear-btn">Clear Results</button>
          </div>
        </section>

        <section class="results-section">
          <h2>Results</h2>
          <div id="results-container">
            <p class="empty-state">No results yet. Execute a query to see results.</p>
          </div>
        </section>
      </div>
    </div>

    <!-- Context menu for table cells -->
    <div id="context-menu" class="context-menu hidden">
      <div class="context-menu-item" data-action="query-subject">Query as subject</div>
      <div class="context-menu-item" data-action="query-object">Query as object</div>
      <div class="context-menu-item" data-action="copy-value">Copy value</div>
    </div>
  </div>

  <script type="module" src="/examples/web/app.js"></script>
</body>
</html>
