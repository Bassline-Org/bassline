<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bassline System Explorer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #16213e;
      padding: 12px 20px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header h1 {
      font-size: 18px;
      font-weight: 500;
      color: #4cc9f0;
    }

    header .server-url {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header input {
      background: #0f0f1a;
      border: 1px solid #333;
      color: #eee;
      padding: 6px 10px;
      border-radius: 4px;
      font-family: monospace;
      width: 200px;
    }

    header button {
      background: #4cc9f0;
      border: none;
      color: #1a1a2e;
      padding: 6px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    header button:hover { background: #7dd8f4; }

    .status {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #888;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e63946;
    }

    .status-dot.connected { background: #2ecc71; }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
      min-width: 0;
    }

    .panel:last-child { border-right: none; }

    .panel-header {
      background: #16213e;
      padding: 10px 16px;
      border-bottom: 1px solid #333;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .list-item {
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-family: monospace;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .list-item:hover { background: #2a2a4a; }
    .list-item.selected { background: #4cc9f0; color: #1a1a2e; }

    .list-item.new {
      animation: flash 0.5s ease-out;
    }

    @keyframes flash {
      0% { background: #4cc9f0; }
      100% { background: transparent; }
    }

    /* Inspector panel is wider */
    .panel.inspector { flex: 1.5; }

    .inspector-section {
      margin-bottom: 20px;
    }

    .inspector-section h3 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 8px;
      padding: 0 8px;
    }

    .inspector-field {
      display: flex;
      padding: 6px 12px;
      font-size: 13px;
    }

    .inspector-field .label {
      color: #888;
      width: 80px;
      flex-shrink: 0;
    }

    .inspector-field .value {
      font-family: monospace;
      word-break: break-all;
    }

    .inspector-field .value.true { color: #2ecc71; }
    .inspector-field .value.false { color: #e63946; }

    .value-display {
      background: #0f0f1a;
      border-radius: 4px;
      padding: 12px;
      margin: 8px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 300px;
      overflow-y: auto;
    }

    .value-display .ref-link {
      color: #4cc9f0;
      cursor: pointer;
      text-decoration: underline;
    }

    .value-display .ref-link:hover { color: #7dd8f4; }

    .actions {
      padding: 8px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      background: #2a2a4a;
      border: 1px solid #444;
      color: #eee;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .actions button:hover { background: #3a3a5a; }
    .actions button.primary { background: #4cc9f0; color: #1a1a2e; border-color: #4cc9f0; }
    .actions button.primary:hover { background: #7dd8f4; }

    .edit-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }

    .edit-modal.open { display: flex; }

    .edit-modal-content {
      background: #1a1a2e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      width: 500px;
      max-width: 90%;
    }

    .edit-modal h3 {
      margin-bottom: 16px;
      font-size: 16px;
    }

    .edit-modal textarea {
      width: 100%;
      height: 200px;
      background: #0f0f1a;
      border: 1px solid #333;
      color: #eee;
      padding: 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
    }

    .edit-modal .buttons {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .empty-state {
      color: #666;
      font-style: italic;
      padding: 20px;
      text-align: center;
    }

    .watching-indicator {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #2ecc71;
      margin-left: 8px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bassline System Explorer</h1>
    <div class="server-url">
      <input type="text" id="serverUrl" value="http://localhost:8080" placeholder="Server URL">
      <button onclick="connect()">Connect</button>
    </div>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Disconnected</span>
    </div>
  </header>

  <main>
    <div class="panel">
      <div class="panel-header">Resolvers</div>
      <div class="panel-content" id="resolversList"></div>
    </div>

    <div class="panel">
      <div class="panel-header">Mirrors <span id="watchingMirrors"></span></div>
      <div class="panel-content" id="mirrorsList"></div>
    </div>

    <div class="panel inspector">
      <div class="panel-header">Inspector</div>
      <div class="panel-content" id="inspector">
        <div class="empty-state">Select a mirror to inspect</div>
      </div>
    </div>
  </main>

  <div class="edit-modal" id="editModal">
    <div class="edit-modal-content">
      <h3>Edit Value</h3>
      <textarea id="editValue"></textarea>
      <div class="buttons">
        <button onclick="closeEditModal()">Cancel</button>
        <button class="primary" onclick="saveValue()">Save</button>
      </div>
    </div>
  </div>

  <script>
    let baseUrl = 'http://localhost:8080';
    let connected = false;
    let selectedMirror = null;
    let mirrorsSSE = null;
    let inspectorSSE = null;
    let knownMirrors = new Set();

    // ============================================================================
    // Connection
    // ============================================================================

    async function connect() {
      baseUrl = document.getElementById('serverUrl').value.replace(/\/$/, '');

      try {
        // Test connection by fetching resolvers
        const resolvers = await fetchJson('/bl/registry');
        setConnected(true);

        // Populate resolvers
        renderResolvers(resolvers);

        // Start watching mirrors
        watchMirrors();

      } catch (e) {
        setConnected(false);
        console.error('Connection failed:', e);
      }
    }

    function setConnected(state) {
      connected = state;
      document.getElementById('statusDot').className = 'status-dot' + (state ? ' connected' : '');
      document.getElementById('statusText').textContent = state ? 'Connected' : 'Disconnected';
    }

    // ============================================================================
    // API
    // ============================================================================

    async function fetchJson(path) {
      const res = await fetch(baseUrl + path, {
        headers: { 'Accept': 'application/json' }
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      return data.value !== undefined ? data.value : data;
    }

    async function putValue(path, value) {
      const res = await fetch(baseUrl + path, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(value)
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
    }

    function subscribe(path, onMessage) {
      const url = baseUrl + path + (path.includes('?') ? '&' : '?') + 'sse=1';
      const es = new EventSource(url);

      es.addEventListener('value', (e) => onMessage(JSON.parse(e.data)));
      es.addEventListener('update', (e) => onMessage(JSON.parse(e.data)));
      es.onerror = () => console.error('SSE error for', path);

      return es;
    }

    // ============================================================================
    // Resolvers
    // ============================================================================

    function renderResolvers(resolvers) {
      const list = document.getElementById('resolversList');
      list.innerHTML = resolvers.map(r =>
        `<div class="list-item">${escapeHtml(r)}</div>`
      ).join('');
    }

    // ============================================================================
    // Mirrors
    // ============================================================================

    function watchMirrors() {
      if (mirrorsSSE) mirrorsSSE.close();

      document.getElementById('watchingMirrors').innerHTML = '<span class="watching-indicator"></span>';

      mirrorsSSE = subscribe('/bl/registry/mirrors', (mirrors) => {
        renderMirrors(mirrors);
      });
    }

    function renderMirrors(mirrors) {
      const list = document.getElementById('mirrorsList');
      const newMirrors = mirrors.filter(m => !knownMirrors.has(m));

      list.innerHTML = mirrors.map(m => {
        const isNew = newMirrors.includes(m);
        const isSelected = m === selectedMirror;
        return `<div class="list-item${isNew ? ' new' : ''}${isSelected ? ' selected' : ''}"
                     onclick="selectMirror('${escapeAttr(m)}')">${escapeHtml(m)}</div>`;
      }).join('');

      // Update known mirrors
      mirrors.forEach(m => knownMirrors.add(m));
    }

    // ============================================================================
    // Inspector
    // ============================================================================

    async function selectMirror(uri) {
      selectedMirror = uri;

      // Update selection in list
      document.querySelectorAll('#mirrorsList .list-item').forEach(el => {
        el.classList.toggle('selected', el.textContent === uri);
      });

      // Close previous inspector SSE
      if (inspectorSSE) {
        inspectorSSE.close();
        inspectorSSE = null;
      }

      // Get info
      const infoPath = '/bl/registry/info?ref=' + encodeURIComponent(uri);
      let info;
      try {
        info = await fetchJson(infoPath);
      } catch (e) {
        info = { error: e.message };
      }

      // Get current value
      const valuePath = '/bl' + uri.replace('bl://', '');
      let value;
      try {
        value = await fetchJson(valuePath);
      } catch (e) {
        value = { error: e.message };
      }

      renderInspector(uri, info, value);

      // Subscribe for live updates
      if (info && info.readable) {
        inspectorSSE = subscribe(valuePath, (newValue) => {
          updateInspectorValue(newValue);
        });
      }
    }

    function renderInspector(uri, info, value) {
      const inspector = document.getElementById('inspector');

      inspector.innerHTML = `
        <div class="inspector-section">
          <h3>URI</h3>
          <div class="value-display">${escapeHtml(uri)}</div>
        </div>

        <div class="inspector-section">
          <h3>Capabilities</h3>
          <div class="inspector-field">
            <span class="label">Type</span>
            <span class="value">${info?.type || 'unknown'}</span>
          </div>
          <div class="inspector-field">
            <span class="label">Readable</span>
            <span class="value ${info?.readable}">${info?.readable ?? '?'}</span>
          </div>
          <div class="inspector-field">
            <span class="label">Writable</span>
            <span class="value ${info?.writable}">${info?.writable ?? '?'}</span>
          </div>
          <div class="inspector-field">
            <span class="label">Ordering</span>
            <span class="value">${info?.ordering || 'none'}</span>
          </div>
        </div>

        <div class="inspector-section">
          <h3>Value <span id="valueWatching"></span></h3>
          <div class="value-display" id="valueDisplay">${formatValue(value)}</div>
        </div>

        ${info?.writable ? `
        <div class="actions">
          <button class="primary" onclick="openEditModal()">Edit</button>
        </div>
        ` : ''}
      `;

      if (info?.readable) {
        document.getElementById('valueWatching').innerHTML = '<span class="watching-indicator"></span>';
      }

      // Make refs clickable
      setupRefLinks();
    }

    function updateInspectorValue(value) {
      const display = document.getElementById('valueDisplay');
      if (display) {
        display.innerHTML = formatValue(value);
        setupRefLinks();
      }
    }

    function formatValue(value) {
      if (value === null) return '<span style="color:#888">null</span>';
      if (value === undefined) return '<span style="color:#888">undefined</span>';

      const json = JSON.stringify(value, null, 2);

      // Highlight $ref values and make them clickable
      return escapeHtml(json).replace(
        /"\$ref":\s*"([^"]+)"/g,
        '"$ref": "<span class="ref-link" data-ref="$1">$1</span>"'
      );
    }

    function setupRefLinks() {
      document.querySelectorAll('.ref-link').forEach(el => {
        el.onclick = () => selectMirror(el.dataset.ref);
      });
    }

    // ============================================================================
    // Edit Modal
    // ============================================================================

    function openEditModal() {
      const display = document.getElementById('valueDisplay');
      const textarea = document.getElementById('editValue');

      // Get current value (parse from display, or fetch fresh)
      fetchJson('/bl' + selectedMirror.replace('bl://', '')).then(value => {
        textarea.value = JSON.stringify(value, null, 2);
        document.getElementById('editModal').classList.add('open');
      });
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('open');
    }

    async function saveValue() {
      const textarea = document.getElementById('editValue');
      let value;

      try {
        value = JSON.parse(textarea.value);
      } catch (e) {
        alert('Invalid JSON: ' + e.message);
        return;
      }

      try {
        await putValue('/bl' + selectedMirror.replace('bl://', ''), value);
        closeEditModal();
      } catch (e) {
        alert('Error saving: ' + e.message);
      }
    }

    // ============================================================================
    // Utilities
    // ============================================================================

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    function escapeAttr(str) {
      return String(str).replace(/'/g, "\\'");
    }

    // Auto-connect on load
    window.onload = () => connect();
  </script>
</body>
</html>
